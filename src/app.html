<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Animal Dictionary</title>
		<meta name="description" content="A simple English-Polish animal dictionary" />
		<meta name="keywords" content="animals, dictionary, english, polish" />

		<link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
		<link rel="shortcut icon" href="/icons/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="Animal Dictionary" />
		<link rel="manifest" href="/icons/site.webmanifest" />

		<meta property="og:title" content="Animal Dictionary" />
		<meta
			property="og:description"
			content="A simple English-Polish animal dictionary, built to help you learn the names of animals in both languages."
		/>
		<meta property="og:url" content="https://animals.fatman.dev" />
		<meta property="og:site_name" content="Animal Dictionary" />
		<meta property="og:image" content="https://animals.fatman.dev/icons/social-card.png" />
		<meta property="og:image:width" content="800" />
		<meta property="og:image:height" content="400" />
		<meta property="og:image:alt" content="Animal Dictionary Logo" />
		<meta property="og:locale" content="en_GB" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />

		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="font-montserrat h-full bg-gray-950 text-gray-950"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
